<div class="container">
  <form [formGroup]="form4login" (ngSubmit)="doLoginUser()">

    <div class="content">
      <label for="username">Username: </label><br>
      <input type="text" formControlName="username"><br>
      <label for="password">Password: </label><br>
      <input type="text" formControlName="password"><br>
    </div>

    <div class="actions">
      <input [disabled]="!form4login.valid" type="submit" value="Zaloguj">
    </div>

    </form>
</div>
