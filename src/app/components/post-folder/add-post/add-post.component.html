<div class="container">
  <form [formGroup]="form4addpost" (ngSubmit)="doAddPost()">
    <div class="inputs">
      <label for="content">Content: </label><br />
      <input type="text" formControlName="content" /><br />
    </div>
    <div class="actions">
      <input
        [disabled]="form4addpost.invalid"
        type="submit"
        value="Dodaj Post"
      />
    </div>
  </form>
</div>
