<div>
    <form [formGroup]="f" (ngSubmit)="AddUser()">
        <label for="username">Username: </label><br>
        <input type="text" formControlName="username" placeholder="nazwa użytkownika"><br>
        <label for="password">Password: </label><br>
        <input type="text" formControlName="password" placeholder="hasło"><br>
        <label for="name">Name: </label><br>
        <input type="text" formControlName="name" placeholder="imie"><br>
        <label for="surname">Surname: </label><br>
        <input type="text" formControlName="surname" placeholder="nazwisko"><br>
        <label for="email">Email: </label><br>
        <input type="text" formControlName="email" placeholder="email"><br>
        <label for="phoneNumber">Phone Number: </label><br>
        <input type="text" formControlName="phoneNumber" placeholder="numer telefonu"><br><br>
        <input [disabled]="!f.valid" type="submit" value="Zarejestruj się">
    </form>
</div>
<div>
    <button>Anuluj</button>
</div>
<div>
    <button>Zaloguj się</button>
</div>
