<form [formGroup]="form4edit" (ngsubmit)="doEditUser">
    Username: <input type="text", formControlName="username">,
    Name: <input type="text", formControlName="name">,
    Surname: <input type="text", formControlName="surname">,
    Email: <input type="text", formControlName="Email">,
    Phone Number: <input type="text", formControlName="PhoneNumber">,
    <input [disabled]="!form4edit.valid" type="submit", value="Change">
</form>

<p>{{form4edit.valid}}|json</p>
